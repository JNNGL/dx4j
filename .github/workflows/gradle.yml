name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build
      - name: Get version
        run: |
          echo "::set-output name=VERSION_NAME::$(./gradlew.bat -q projectVersion)"
        id: project_version
      - name: Save version
        run: |
          echo "version_name=${{steps.project_version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
      - name: Upload dx4j
        uses: actions/upload-artifact@v3.0.0
        with:
          name: dx4j-${{env.version_name}}
          path: "build/libs/*.jar"
      - name: Upload dx4j test
        uses: actions/upload-artifact@v3.0.0
        with:
          name: dx4j-test-${{env.version_name}}
          path: "dx4j-test/build/libs/*.jar"